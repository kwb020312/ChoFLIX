<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChoFLIX</title>
    <link rel="stylesheet" href="./ChoFLIX.css" />
    <script src="./ChoFLIX.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"></script>

  <body>
    <div class="home">
      <video
        src="./WooYoungWoo.mp4"
        poster="./WooYoungWooPoster.jpg"
        autoplay
        muted
      ></video>
      <div class="overlay">
        <div class="header">
          <div class="logo">NETFLIX</div>
          <div class="nav">
            <div class="nav-item">홈</div>
            <div class="nav-item">TV 프로그램</div>
            <div class="nav-item">영화</div>
            <div class="nav-item">NEW! 요즘 대세 영화</div>
            <div class="nav-item">내가 찜한 콘텐츠</div>
          </div>
          <div class="menu">
            <div class="menu-item"><i class="fas fa-search"></i></div>
            <div class="menu-item">키즈</div>
            <div class="menu-item"><i class="fas fa-gift"></i></div>
            <div class="menu-item"><i class="fas fa-bell"></i></div>
            <div class="menu-item">A</div>
          </div>
        </div>
        <div class="banner">
          <div class="series">N 시리즈</div>
          <div class="title">이상한 변호사 우영우</div>
          <div class="badge">오늘 한국에서 콘텐츠 순위 1위</div>
          <div class="description">
            가족을 모두 잃은 은둔형 외톨이. 천재적인 두뇌와 자폐스펙트럼을
            동시에 가진 신입 변호사 우영우의 대형 로펌 생존기
          </div>
          <div class="buttons">
            <div class="white-button"><i class="fas fa-play"></i> 재생</div>
            <div class="gray-button">
              <i class="fas fa-info-circle"></i> 상세정보
            </div>
          </div>
        </div>
        <div class="extra">
          <div class="replay-button">
            <i class="fas fa-undo-alt"></i>
          </div>
          <div class="rating">
            <img
              src="https://user-images.githubusercontent.com/46777310/187206117-6d336650-66ae-49e8-b260-ddb744699162.png"
              alt="Only Adult"
            />

        </div>
